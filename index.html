<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Siparis Formu</title>
  
    <!--bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <style>
        .container {
       font-weight: 500;
       font-family: Arial, Helvetica, sans-serif;
       font-size: 20px;
       line-height: normal;
       background-color: #f6f6f6;
      }
        .container .row ,.col  {
          
            padding: 8px;
            border: #000;
      }
      .container select {
      width: 200px;
 
      }
      .container .col input {
        border: 1px solid black;
        margin-left: 20px;
      }
      .container .col-4{
        border: 1px solid black;
      }
      #hesapYaz{
          position: relative;
          left: -2%;
      }
    </style>
  </head>
  <body onload="">
    <div class="container">
      <div class="row">
        <div class="col">
          <label>Pizza boyutu seçiniz </label>
        </div>
        <div class="col">
          <select name="pizzaBoyut" id="pizzaBoyut" size="4">
            <option value="20">Küçük boy</option>
            <option value="30">Orta boy</option>
            <option value="40">Büyük boy</option>
            <option value="50">Süper boy</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Malzeme seçiniz </label>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <input type="checkbox" name="malzeme" />
              <label for="yesilZeytin">Yeşil Zeytin</label>
              <input type="checkbox" name="malzeme" id="siyahZeytin" />
              <label for="siyahZeytin">Siyah Zeytin</label>
              <input type="checkbox" name="malzeme" id="salam" />
              <label for="salam">Salam</label>
              <input type="checkbox" name="malzeme" id="jambon" />
              <label for="jambon">Jambon</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="checkbox" name="malzeme" id="sosis" />
              <label for="sosis">Sosis</label>
              <input type="checkbox" name="malzeme" id="mantar" />
              <label for="mantar">Mantar</label>
              <input type="checkbox" name="malzeme" id="misir" />
              <label for="misir">Mısır</label>
              <input type="checkbox" name="malzeme" id="aciSos" />
              <label for="aciSos">Acı Sos</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col">İndirim tipini seçiniz</div>
          <div class="col">
              <input type="radio" name="indirimKod" id="kodVar" onchange="indirimKodGoster();">
              <label for="kodVar">İndirim kodum var</label>
              <input type="radio" name="indirimKod" id="kodYok"  onchange="indirimKodGoster();">
              <label for="kodYok">İndirim kodum yok</label>
          </div>
      </div>
      <div class="row indirimYaz" style="display: none;" >
          <div class="col" >
            İndirim kodunuz
          </div>
          <div class="col">
              <input type="text">
          </div>
      </div>
      <div class="row">
          <div class="col align-self-end">
              <input type="button" value="HESAPLA" onclick="pizzaHesapla(); ">
          </div>
          <div class="col">
              <input type="text" name="" id="hesapYaz" disabled></div>
          <div class="col"><input type="button" value="SİPARİŞİ BİTİR" id=""  onclick="temizle();"></div>
      </div>
     
    </div>

    <script src="script.js"></script>
    <!--bootstrap js-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
